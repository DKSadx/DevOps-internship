{{- if .Values.website.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.website.dep.name }}
spec:
  replicas: {{ .Values.website.dep.replicaCount }}
  selector:
    matchLabels:
      name: {{ .Values.website.dep.labelName }}
  template:
    metadata:
      labels:
        name: {{ .Values.website.dep.labelName }}
    spec:
      containers:
        - name: website
          image: {{ .Values.website.dep.image }}
          imagePullPolicy: {{ .Values.website.dep.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.website.dep.containerPort }}
          env:
            - name: ADMIN_URL
              value: {{ .Values.minikubeIP | quote }}
            - name: ADMIN_PORT
              value: {{ .Values.admin.svc.nodePort | quote }}
            - name: NEWS_URL
              value: {{ .Values.minikubeIP | quote }}
            - name: NEWS_PORT
              value: {{ .Values.news.svc.nodePort | quote }}
            - name: WEBSITE_PORT
              value: {{ .Values.website.dep.containerPort | quote }}
{{- end }}
